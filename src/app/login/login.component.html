      <div class="mb-5 fs-2 fw-bold">Login</div>

      <form [formGroup]="loginfrm" (ngSubmit)="login( )" class="h-75 mx-auto text-center w-75">

        <div class="mb-3 h-50 ">
          <input type="text" class="form-control shadow-none text-center" formControlName="email" required
            placeholder="Enter your Email">
          <div [hidden]='this.loginfrm.controls["email"].valid || this.loginfrm.controls["email"].untouched'
            class="alert alert-danger"> Email is Required</div>
        </div>

        <div class="mb-3 h-50">
          <input type="password" class="form-control shadow-none text-center" formControlName="password"
            placeholder="Enter your Password">
          <div [hidden]='this.loginfrm.controls["password"].valid || this.loginfrm.controls["password"].untouched'
            class="alert alert-danger">
            Password Is Required</div>
        </div>

        <button type="Login" class="btn btn-warning" [disabled]="!loginfrm.valid">Submit</button>
      </form>



    </div>


    <div class="col mx-auto">

      <img src="../../assets/img/Jumia-logo.png" style="width: 100%; background-color: #efefef; height: 100%;" />

    </div>
  </div>
</div>
