<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Products Table</h4>
                      <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      price
                                  </th>
                                  <th>
                                     image
                                  </th>
                                  <th>
                                    category
                                  </th>
                                  <th>
                                     company
                                  </th>
                                  <th>
                                     Details
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let product of productList.products; let i=index " >
                                      <td>
                                          {{i+1}}
                                      </td>
                                      <td>
                                          {{product.name}}
                                      </td>
                                      <td class="text-primary">
                                        {{product.price}}$
                                      </td>
                                      <td style="width:10%">
                                         <img [src]="product.image" alt="" class="w-50">
                                        </td>
                                        <td>
                                          {{product.category}}
                                        </td>
                                        <td>
                                          {{product.company}}
                                        </td>
                                  </tr>                             
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
