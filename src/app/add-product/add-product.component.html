<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title ">Add Products </h4>
                    </div>
                </div>
            </div>


            <!-- ADD PRODUCT  -->


            <div class="row">
                <div class="col-md-12">
                    <div class="contact form">
                        <form action="" (ngSubmit)="AddProduct()" #prdForm="ngForm">

                            <!-- name -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <label for="Name"> Product Name</label>
                                    <input id=" Name" #prdname="ngModel" [(ngModel)]=" prd.name" name="Name"
                                        class="form-control form-control-lg fs-6 " type="text"
                                        placeholder="Enter Your  Product  Name" required>
                                    <div [hidden]='prdname.valid || prdname.untouched' class="alert alert-danger">
                                        Product Name is
                                        required</div>
                                </div>
                            </div>

                            <!-- price -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <label for="Price"> Product Price</label>
                                    <input id=" Price" [(ngModel)]=" prd.price" name=" Price"
                                        class="form-control form-control-lg fs-6 " type="number"
                                        placeholder="Enter Your  Product Price" #prdprice="ngModel" required>
                                    <div [hidden]='prdprice.valid || prdprice.untouched' class="alert alert-danger">
                                        Product Price
                                        is required</div>
                                </div>
                            </div>


                            <!-- name -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <label for="company"> Product Company</label>
                                    <input id=" company" #prdcompany="ngModel" [(ngModel)]=" prd.company" name="Name"
                                        class="form-control form-control-lg fs-6 " type="text" placeholder="Enter Your  Product  company" required>
                                    <div [hidden]='prdcompany.valid || prdcompany.untouched' class="alert alert-danger">
                                        Product Name is
                                        required</div>
                                </div>
                            </div>



                            <!--  description -->
                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <label for="description"> Product Description</label>
                                    <textarea id=" " [(ngModel)]=" prd.description" name="description"
                                        class="form-control form-control-lg fs-6 " 
                                        placeholder="Enter Your  Product description" #prddescription="ngModel"
                                       > </textarea>
                                    <div [hidden]='prddescription.valid || prddescription.untouched'
                                        class="alert alert-danger"> Product
                                        description is required</div>
                                </div>
                            </div>



                            <!-- product Image -->

<div class="col-lg-12  mb-4">
<label for="imgURL"> Product Image</label>
<input id="imgURL " [(ngModel)]=" prd.imgURL" name="imgURL"
class="form-control form-control-lg fs-6 " type="text"
placeholder="Enter Your  Product imgURL">
</div>
</div> -->

style="width: 100%;" data-minimum-results-for-search="Infinity" name="mainGroupSelectEdit"
name="catID" id=" " [(ngModel)]=" prd.Categoryid">
<option [ngValue]="null">-/-</option>

</select> -->


                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <label for="catID"> Product category</label>
                                    <input name="" id=" " [(ngModel)]=" prd.category"
                                        class="form-control form-control-lg fs-6 " type="text"
                                        placeholder="Enter Your  Product category">
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-12  mb-4">
                                    <button id="" class="btn btn-dark" type="submit" [disabled]="prdForm.invalid">Add
                                        Product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>




        </div>
    </div>
</div>
