<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title ">Order Table</h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead style="color:#000">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Shipping fee
                                    </th>
                                    <th>
                                         Order Status
                                    </th>
                                    <th>
                                        sub Total
                                    </th>
                                    <th>
                                        Tax
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                    
                                    
                                    
                                    
                                   
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orderList.orders; let i=index "
                                        class="fs-6 text-black">
                                        <td>
                                            {{order?._id}}
                                        </td>
                                        <td>
                                            {{order?.shippingFee}}
                                        </td>
                                        <td class="text-dark">
                                            {{order?.status}}
                                        </td>
                                        <td class="text-dark">
                                            {{order?.subtotal}}
                                        </td>
                                       
                                          <td>
                                            {{order?.tax}}

                                          </td>
                                          <td class="text-dark">
                                            {{order?.total}}
                                        </td>

                                    </tr>

                                    <tr>
                                        <td class="fw-bold">
                                            Total Orders
                                        </td>
                                        <td colspan="6">
                                            {{orderCount}}  

                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
